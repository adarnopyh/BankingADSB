<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
    <div><label>Name: <input type="text" name="name" required></label></div>
    <div><label>Email: <input type="email" name="email" required></label></div>
    <div><label>Password: <input type="password" name="password" required></label></div>
    <div><label>Birthday: <input type="date" name="birthday" required></label></div>
    <button type="submit">Register</button>
    <div id="error" class="error"></div>
</form>
<p><a href="login.html">Already have an account? Log in</a></p>
<script src="app.js"></script>
</body>
</html>
